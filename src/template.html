<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <div class="RoomContainer">
      <div class="ButtonContainer">
        <button id="GameButtons" class="Inventory"></button>
        <button id="GameButtons" class="Hint"></button>
      </div>
      <div class="sideWall left"></div>
      <div class="center">
        <div class="doorContainer">
          <div class="door">
            <button class="doorknob Lock"></button>
          </div>
        </div>
        <div class="centerContainer">
          <div class="paintingsContainer">
            <div class="painting">
              <div class="image 1"></div>
              <div class="image 2"></div>
              <div class="image 3"></div>
              <div class="image 4"></div>
              <div class="image 5"></div>
              <div class="image 6"></div>
              <div class="image 7"></div>
              <div class="image 8"></div>
              <div class="image 9"></div>
              <div class="image 10"></div>
              <div class="image 11"></div>
              <div class="image 12"></div>
            </div>
          </div>
          <div class="drawerContainer">
            <div class="drawer">
              <div class="cabinetDoors Left">
                <button class="doorknob"></button>
              </div>
              <div class="cabinetDoors Mid">
                <button class="handle"></button>
              </div>
              <div class="cabinetDoors Right">
                <button class="doorknob"></button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="sideWall right"></div>
      <div class="floor">
        <button class="HiddenCompartment"></button>
        <div class="carpet"></div>
      </div>
    </div>
  </body>
</html>
